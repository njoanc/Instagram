{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  
}
</style>
<img src="https://bit.ly/2utm0Jd" style="width:50px;height:50px" class ="center">
<div class="container-fluid" style="font-size:x-large;background-color:whitesmoke;">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Incorrect password </p>
            {% endif %}
            <div class="card" id="top">

                <div class="card-header text-center" id="login">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="card-body">

                        <form  action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}

                            <div class="form-group">
                                <input type="submit" class="btn btn-light btn-sm" value="Log in" style="padding-left: 100px;padding-right: 100px; background-color:#3897f0;color:whitesmoke;">
                            </div>

                            <input type="hidden" name="next" value="{{next}}">

                        </form>

                    </div>
                    <p style="color:salmon">Don't have an account? <a class = "btn btn-outline-primary" href="/accounts/register/">sign-up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
